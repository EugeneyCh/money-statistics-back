type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    minLength: 2
    maxLength: 32
    example: 'John Doe'
  email:
    type: string
    format: email
    maxLength: 64
    example: 'john@example.com'
  password:
    type: string
    minLength: 8
    maxLength: 64
    description: Password must contain at least one uppercase letter, one lowercase letter, and one digit.
    example: 'Password123'
