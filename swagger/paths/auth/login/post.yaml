tags:
  - auth
summary: Login user
operationId: loginUser
description: 'login a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'John Doe'
            maxLength: 64
          password:
            description: "User's password"
            type: string
            example: Password123
            minLength: 8
            maxLength: 64
responses:
  '201':
    description: User login
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
