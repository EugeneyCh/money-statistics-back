tags:
  - auth
summary: Register user
operationId: getUser
description: 'Create a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'john@example.com'
          password:
            description: "User's password"
            type: string
            example: 'Password123'
responses:
  '201':
    description: Creates a student
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
